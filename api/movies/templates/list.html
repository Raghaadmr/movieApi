</head>

    <img src="{{movie.Poster}}" alt="avatar">

		<h3>{{movie.Plot}}</h3>
		<h1>--------------</h1>
	    <br>
	    <br>
 </div>
 </div>
 </div>
	{% endfor %}
</body>
</html>
